<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plainbox - Really simple image lightbox jQuery plugin.</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<style>
		div {
			padding: 2rem 0;
			text-align: center;
		}

		div>a {
			display: inline-block;
			max-width: 25%;
		}

		img {
			max-width: 100%;
		}

		.plainbox {
			/** Error msg color */
			color: red;
			/** Move error text 10px towards the bottom */
			padding-top: 10px;
			font-size: 13px;
		}

		.plainbox[aria-hidden="false"] {
			/** Plainbox is visible */
		}

		.plainbox[aria-hidden="true"] {
			/** Plainbox is hidden */
		}

		.plainbox--container {
			color: blue;
		}
	</style>
</head>
<body>
	<div class="images">
		<a href="" data-image="http://lorempixel.com/1000/1000/?1">
			<img src="http://lorempixel.com/400/400/?1">
		</a>
		<!-- Error case -->
		<a href="" data-image="https://s4db.net/assets/img/error.png">
			<img src="http://lorempixel.com/400/400/?2">
		</a>
		<!-- Cached image -->
		<a href="" data-image="https://s4db.net/assets/img/images.png">
			<img src="https://s4db.net/assets/img/newsfeed/banner.png">
		</a>
	</div>

	<div class="images2">
		<a href="#" data-image="http://lorempixel.com/1000/1000/">
			<img src="http://lorempixel.com/400/400/">
		</a>
		<!-- Error case -->
		<a href="#" data-image="https://s4db.net/assets/img/error.png">
			<img src="http://lorempixel.com/400/400/?2">
		</a>
		<!-- Cached image -->
		<a href="#" data-image="https://s4db.net/assets/img/images.png" data-sidebar>
			<img src="https://s4db.net/assets/img/newsfeed/banner.png">
		</a>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery.plainbox.js"></script>
	<script>
		$.fn.ready(function() {
			$('.images').plainbox('a')
			$('.images2').plainbox('a', {
				id: 'plainbox2',
				className: 'plainbox2',
				sidebar: true,
				onBeforeShow: function(url, node, sidebar) {
					sidebar.text('Oh hello there, img url is ' + url)
				}
			})
		})
	</script>
</body>
</html>
