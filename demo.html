<!DOCTYPE html>
<html>
<head>
	<title>Plainbox - Really simple image lightbox jQuery plugin.</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<style>
		.images {
			padding: 2rem 0;
			text-align: center;
		}

		.images a {
			display: inline-block;
			max-width: 25%;
		}

		img {
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div class="images">
		<a href="http://lorempixel.com/1000/1000/?1">
			<img src="http://lorempixel.com/400/400/?1">
		</a>
		<a href="https://s4db.net/assets/img/error.png">
			<img src="http://lorempixel.com/400/400/?2">
		</a>
		<a href="https://s4db.net/assets/img/images.png">
			<img src="https://s4db.net/assets/img/newsfeed/banner.png">
		</a>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery.plainbox.js"></script>
	<script>
		$.fn.ready(function() {
			$('.images').plainbox('a')
		})
	</script>
</body>
</html>
